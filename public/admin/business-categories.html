<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Categories</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.2.2/dist/css/coreui.min.css">
  <link rel="stylesheet" href="../style.css">
  <style> body{padding:20px} </style>
  <script>
    async function api(url, opts){ const r=await fetch(url,{ credentials:'include', headers:{'Content-Type':'application/json'}, ...opts}); if(!r.ok) throw new Error((await r.json()).error||'Request failed'); return r.json(); }
    async function load(){
      const data = await api('/api/business-categories');
      const tbody=document.querySelector('tbody'); tbody.innerHTML='';
      (data.categories||[]).forEach(c=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>${c.id}</td><td>${c.name}</td><td class="text-end"><button class="btn btn-sm btn-outline-primary" onclick="edit(${c.id}, '${c.name.replace(/'/g,"&#39;")}')">Edit</button> <button class="btn btn-sm btn-outline-danger" onclick="del(${c.id})">Delete</button></td>`; tbody.appendChild(tr); });
    }
    async function create(ev){ ev.preventDefault(); const name=document.getElementById('name').value.trim(); if(!name) return; await api('/api/business-categories',{method:'POST',body:JSON.stringify({name})}); document.getElementById('name').value=''; load(); }
    function edit(id,name){ const v=prompt('New name', name); if(v!=null){ api('/api/business-categories/'+id,{method:'PUT',body:JSON.stringify({name:v})}).then(load).catch(alert); } }
    function del(id){ if(confirm('Delete?')) api('/api/business-categories/'+id,{method:'DELETE'}).then(load).catch(alert); }
    window.addEventListener('DOMContentLoaded',()=>{ document.getElementById('form').addEventListener('submit',create); load(); });
  </script>
</head>
<body>
  <h3>Business Categories</h3>
  <form id="form" class="row g-2 mb-3">
    <div class="col-auto"><input id="name" class="form-control" placeholder="Category name" required></div>
    <div class="col-auto"><button class="btn btn-primary">Add</button></div>
  </form>
  <div class="table-responsive">
    <table class="table table-sm"><thead><tr><th>ID</th><th>Name</th><th></th></tr></thead><tbody></tbody></table>
  </div>
</body>
</html>
